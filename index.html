<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="container">
        <input type="text" id="billAmount" placeholder="Enter Bill Amount"/>
        <input type="text" id="tipPer" placeholder="Enter Tip Percentage"/>

        <p id="tipAmount">Tip Amount :</p>
        <p id="totalAmount">Total Amount :</p>

        <button id="calculate" onclick="calc()">Calculate</button>
        <button id="reset" onclick="res()">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
